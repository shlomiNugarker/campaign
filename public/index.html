<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="main.js"></script>
    <script defer src="main.js"></script>
    <title>קמפיין</title>
  </head>
  <body>
    <h2>
      משלמים הון <br />
      ? לספק הטלוויזיה שלכם
    </h2>

    <div class="container">
      <h1>
        מלאו פרטים <br />
        וקבלו הצעה <br />
        ! משתלמת, חינם
      </h1>
      <form action="" onsubmit="sendEmail(event)">
        <input required class="fullname" type="text" placeholder="שם מלא" />
        <input required class="phone" type="text" placeholder="טלפון / נייד" />
        <input class="company" placeholder="? באיזה חברה את/ה נמצא/ת כיום" />
        <button type="submit">שלח</button>
      </form>
      <p class="sent" style="text-align: center"></p>
    </div>

    <img class="img img1" src="3.jpg" alt="" />

    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
